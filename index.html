<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/reset.css">
</head>
<body>

  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
        Nature
      </a>
    </div>
  </nav>
  
  <div class ="page activo" id="pagina_inicio">
    <div class="laCentracion">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="imaCarru">
                <img src="assets/animal1.png">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="text1"> Vanessa vulcania </h1>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="imaCarru">
                <img src="assets/animal2.png">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="text1"> Sagittarius serpentarius </h1>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="imaCarru">
                <img src="assets/animal3.png">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="text1"> Lynx Lynx </h1>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="imaCarru">
                <img src="assets/animal4.png">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="text1"> Mobula birostris </h1>
                </div>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
      </div>
    </div>
    <div class ="laCentracion">
      <button class = "iniciarSesion" type = "submit" style="text-decoration: none;" onclick="entrar()">Entrar!</button>
    </div>
  </div>
  
  <div class = "page" id = "pagina_login">
    <div class = "laCentracion">
      <div class="wrapper">
        <div class="card-switch">
            <label class="switch">
               <input class="toggle" type="checkbox">
               <span class="slider"></span>
               <span class="card-side"></span>
               <div class="flip-card__inner">
                  <div class="flip-card__front">
                     <div class="title">Iniciar sesión</div>
                     <form action="" class="flip-card__form">
                        <input type="email" placeholder="Correo" name="email" class="flip-card__input" id = "emailIS">
                        <input type="password" placeholder="Contraseña" name="password" class="flip-card__input" id = "passwordIS">
                        <button class="flip-card__btn" onclick="login()">Empecemos!</button>
                     </form>
                  </div>
                  <div class="flip-card__back">
                     <div class="title">Registrarse</div>
                     <form action="" class="flip-card__form">
                        <input type="name" placeholder="Nombre" class="flip-card__input" id = "nameR">
                        <input type="name" placeholder="Apellido" class="flip-card__input" id = "firstNameR">
                        <input type="name" placeholder="País" class="flip-card__input" id = "countryR">
                        <input type="name" placeholder="Dirección" class="flip-card__input" id = "adressR">
                        <input type="email" placeholder="Correo" name="email" class="flip-card__input" id = "emailR">
                        <input type="password" placeholder="Contraseña" name="password" class="flip-card__input" id = "passwordR">
                        <button class="flip-card__btn" onclick="registrar()">Confirmar!</button>
                     </form>
                  </div>
               </div>
            </label>
        </div>   
      </div>
    </div>
  </div>

  <div id = "pagina_principal">

  </div>
  
  <script src="js/redirigir.js"></script>  
  <script src="js/app.js"></script>
</body>
</html>
